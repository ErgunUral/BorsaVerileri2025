# SonarCloud Configuration
sonar.projectKey=borsa-analiz-sistemi
sonar.organization=your-organization
sonar.projectName=Borsa Analiz Sistemi
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src,api
sonar.tests=src/__tests__,api/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/setupTests.ts,**/jest.config.js

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Security settings
sonar.security.hotspots.inheritFromParent=true