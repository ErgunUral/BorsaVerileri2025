# SonarQube Project Configuration
sonar.projectKey=BorsaVerileri2025
sonar.projectName=Borsa Verileri 2025 - Stock Market Analysis Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=Comprehensive stock market analysis platform with real-time data processing

# Source and Test Directories
sonar.sources=src,api,shared
sonar.tests=src/__tests__,api/__tests__,tests,e2e
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.language=ts
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.environments=node,browser,jest,playwright

# File Patterns
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.vue

# Exclusions - Optimized for TypeScript/React/Node.js
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**,**/*.d.ts,**/public/**,**/vendor/**,**/.next/**,**/.nuxt/**,**/out/**,**/.vercel/**,**/playwright-report/**,**/test-results/**
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.e2e.ts,**/*.integration.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/*.config.ts,**/*.config.js,**/vite.config.ts,**/jest.config.js,**/playwright.config.ts,**/*.d.ts,**/types/**

# Code Coverage - Enhanced for TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml,test-results.xml
sonar.coverageReportPaths=coverage/coverage-final.json

# TypeScript Specific Settings
sonar.typescript.tslint.reportPaths=tslint-report.json
sonar.typescript.eslint.reportPaths=eslint-report.json
sonar.typescript.tslint.configPath=tslint.json
sonar.typescript.exclusions=**/*.d.ts,**/typings/**

# React Specific Settings
sonar.javascript.jsx.file.suffixes=.jsx,.tsx
sonar.typescript.jsx.file.suffixes=.tsx

# Node.js Specific Settings
sonar.nodejs.executable=node
sonar.nodejs.timeout=300000

# Quality Profiles - Optimized
sonar.profile=Sonar way
sonar.typescript.profile=Sonar way
sonar.javascript.profile=Sonar way

# Analysis Parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
sonar.scm.exclusions.disabled=true

# ESLint Integration - Enhanced
sonar.eslint.reportPaths=eslint-report.json,sonar-eslint-detailed-report.json
sonar.typescript.eslint.reportPaths=eslint-report.json,sonar-eslint-detailed-report.json

# Security and Vulnerability Settings
sonar.security.hotspots.inheritFromParent=true
sonar.security.review.rating=A

# Performance Optimizations
sonar.scanner.metadataFilePath=.scannerwork/report-task.txt
sonar.working.directory=.scannerwork
sonar.scanner.dumpToFile=.scannerwork/sonar-scanner.properties

# Duplication Settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx
sonar.cpd.typescript.minimumtokens=50
sonar.cpd.javascript.minimumtokens=50

# Issue Assignment
sonar.issues.defaultAssigneeLogin=admin
sonar.issues.ignoreMulticriteria=true

# Branch Analysis (for CI/CD)
sonar.branch.name=${BRANCH_NAME}
sonar.pullrequest.key=${PULL_REQUEST_KEY}
sonar.pullrequest.branch=${PULL_REQUEST_BRANCH}
sonar.pullrequest.base=${PULL_REQUEST_BASE}